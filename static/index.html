<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nano banana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">nano banana</h1>
    <div class="container">
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <label for="image-upload">选择图片</label>
            <img id="thumbnail" src="#" alt="图片缩略图" class="hidden">
        </div>
        <div class="prompt-section">
            <input type="password" id="api-key-input" placeholder="输入你的 OpenRouter API Key...">
            <textarea id="prompt-input" placeholder="输入提示词..."></textarea>
            <button id="generate-btn">生成</button>
        </div>
        <div class="result-section">
            <h2>生成结果</h2>
            <div id="result-image-container">
                <p>这里将显示生成的图片。</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
